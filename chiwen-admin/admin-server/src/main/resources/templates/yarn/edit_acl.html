[#include "/layout/layout_top.html"]
<div class="col-xs-10 mainCont">
	<div class="section  gs-panle">
		<h2>用户yarn权限管理</h2>
		<form action="${base}/yarn/saveAcl" id="gsForm" method="post"
			class="form" autocomplete="off">
			<div class="col-sm-8">
				<input type="hidden" name="userId" value="${user._id}" style="display: none">
			</div>
			<div class="row">
				<div class="row col-md-5 gs-min-width form-item">
					<label class="col-md-4 gs_table_label text-right"><span
						class="glyphicon glyphicon-asterisk require_ico"></span>用户:</label>
					<div class="col-sm-8">
						<input id="uname" class="form-control" type="text" name="uname" readonly="readonly"
							value="${user.uname}" data-rule="required;uname;">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="row col-sm-10 gs-min-width form-item">
					<label class="col-sm-2 gs_table_label text-right"><span
						class="glyphicon glyphicon-asterisk require_ico"></span>yarn权限:</label>
					<div class="col-sm-10">
						[@p.checkboxlist valueList=checkedValueList list=roleList listKey="roleId" listValue="roleName" name="roleIds"/]
					</div>
				</div>
			</div>
			<div class="row gs_input_form gs-min-width form-item">
				<button type="submit" class="btn btn-default btn-lg gs_save_btn">保存</button>
			</div>
		</form>
	</div>

</div>
<div class="gs_blank_gap"></div>
</div>
[#include "/layout/layout_bottom.html"]
