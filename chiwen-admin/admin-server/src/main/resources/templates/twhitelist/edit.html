[#include "/layout/layout_top.html"]
<div class="gs-index-table-box gs-margin-top">
	<div class="gs-index-info">
		<div class="gs-info-title">
			<span class="gs-info-title-text">修改白名单</span>
		</div>
		<form action="${base}/twhitelist/save" id="gsForm" name="form"
			method="post" class="form" autocomplete="off">
			<input type="hidden" name="_id" value="${whiteList._id}"> <input
				type="hidden" name="ip" id="ip" value=""> <input
				type="hidden" id="oldIps" value="${whiteList.ip}">
			<div class="row">
				<div class="row col-md-5 gs-min-width form-item">
					<label class="col-md-4 gs_table_label text-right"><span
						class="glyphicon glyphicon-asterisk require_ico"></span>IP网段:</label>
					<div class="col-sm-8">
						<input id="ipStart" class="form-control" type="text"
							name="ipStart" value="" data-rule="required;ipStart;">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="row col-md-5 gs-min-width form-item">
					<label class="col-md-4 gs_table_label text-right"></label>
					<div class="col-sm-8"> &nbsp;至</div>
				</div>
			</div>
			<div class="row">
				<div class="row col-md-5 gs-min-width form-item">
					<label class="col-md-4 gs_table_label text-right"></label>
					<div class="col-sm-8">
						<input id="ipEnd" class="form-control" type="text" name="ipEnd"
							value="">
					</div>
				</div>
			</div>
			<div class="row gs_input_form gs-min-width form-item">
				<button type="button" class="btn btn-default btn-lg gs_save_btn"
					onclick="createIp()">保存</button>
			</div>
		</form>
	</div>
	<div class="gs_blank_gap"></div>
</div>
[#include "/layout/layout_bottom.html"]

<script type="text/javascript">
	$(function() {
		var oldIp = "${whiteList.ip}";
		if (oldIp != "") {
			var ips = oldIp.split("-");
			$("#ipStart").val(ips[0]);
			if (ips.length == 2)
				$("#ipEnd").val(ips[1]);
		}
	})
	function createIp() {
		var ipst = $("#ipStart").val();
		var iped = $("#ipEnd").val();
		if (ipst != "" && iped != "") {
			$("#ip").val(ipst + "-" + iped);
		} else if (ipst != "") {
			$("#ip").val(ipst);
		}
		document.form.submit();
	}
</script>
