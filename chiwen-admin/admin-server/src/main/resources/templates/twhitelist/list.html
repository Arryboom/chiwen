[#include "/layout/layout_top.html"]
<div class="gs-index-table-box gs-margin-top">
	<div class="gs-index-info row">
		<div class="gs-info-title">
			<span class="gs-info-title-text">白名单</span>
		</div>
		<form action="list" method="get" class="gs_table_form" id="formSearch">
			<input type="hidden" name="currentPage" id="currentPage"
				value="${page.currentPage}" />
			<!-- <div class="row">
				<div class="row col-md-4 gs-min-width">
					<label class="col-md-4 gs_table_label text-right">ip:</label>
					<div class="col-sm-8">
						<input type="text" id="ip" class="form-control" name="ip"
							value="${param["ip"]}" placeholder="" />
					</div>
				</div>
			</div> -->
		</form>
		<div class="clearfix gs_table_box">
			<a href="${base}/twhitelist/add" class="btn btn-default gs_add_btn">添加IP</a>
			<table class="table table-bordered table-hover">
				<thead>
					<tr>
						<th class="active">ip</th>
						<th class="active">修改时间</th>
						<th class="active">操作</th>
					</tr>
				</thead>
				<tbody>
					[#list whiteList as whitelistEnty]
					<tr class="active">
						<td class="active">${whitelistEnty.ip}</td>
						<td class="active">
							${whitelistEnty.create_time?datetime("yyyyMMddHHmmssSSS")}</td>
							<td class="active">
                            	<a type="button" href="edit?id=${whitelistEnty._id}" class="btn btn-default">编辑</a>
                            	<a type="button" href="#" onclick="deleteRes('${whitelistEnty.ip}','${whitelistEnty._id}')" class="btn btn-danger">删除</a>
                             </td>
					</tr>
					[/#list]
				</tbody>
			</table>
			<div class="text-center">[@p.page value=page
				form="formSearch"/]</div>
		</div>
	</div>
</div>
[#include "/layout/layout_bottom.html"]
<script type="text/javascript">
 function deleteRes(ip,id){
	 if(confirm("确定删除吗？\n"+ip)){
		 window.location.href="${base}/twhitelist/delete?id="+id+"&ip="+ip;
	 }
 }
</script>
