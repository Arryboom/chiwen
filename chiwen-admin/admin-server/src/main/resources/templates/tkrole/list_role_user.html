[#include "/layout/layout_top.html"]
<div class="col-xs-10 mainCont">
	<div class="section main21">
			<h2>RBAC人员管理</h2>
		<form action="${base}/tmac/saveRrelMac" id="gsForm" method="post"
			class="form" autocomplete="off">
			<div class="row">
				<div class="row col-md-12 gs-min-width form-item">
					<label class="col-md-2 gs_table_label text-right">角色名称:</label>
					<div class="col-sm-10">
						<div class="col-sm-10 gs_info_value">${roleName}</div>
					</div>
				</div>
			</div>
		</form>
		<div class=" text-right">
					<a href="${base}/tkrole/addRelUser?roleId=${roleId}&roleName=${roleName}" class="a-btn-gs btn btn-default"><img
						src="${base}/images/i-add.png" alt=""><span class="v-mid">关联人员</span></a>
				</div>
		<div class="table-responsive m-top15">
			<div class="clearfix gs_table_box">
				<table class="table table-hover table-blue table22">
					<thead>
						<tr>
							<th>用户名称</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						[#list userList as user]
						<tr>
							<td >
							${user.uname}
							</td>
							<td><a href="#"
								onclick="deleteRes('${user.uname}','${user._id}')"
								class="handle"><img alt="" src="${base}/images/i-del.png">删除关联</a></td>
						</tr>
						[/#list]
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="gs_blank_gap"></div>
</div>
[#include "/layout/layout_bottom.html"]

<script type="text/javascript">
	function deleteRes(uname, id) {
		if (confirm("确定删除吗？\n" + uname)) {
			window.location.href = "${base}/tkrole/delRelUser?roleId=${roleId}&roleName=${roleName}&userId=" + id;
		}
	}
</script>
