[#include "/layout/layout_top.html"]
<div class="col-xs-10 mainCont">
	<div class="section  gs-panle">
                <h2>RBAC角色新增</h2>
            <form action="${base}/tkrole/save" id="gsForm" method="post" class="form" autocomplete="off">
				<div class="row">
					<div class="row col-md-5 gs-min-width form-item">
						<label class="col-md-4 gs_table_label text-right"><span class="glyphicon glyphicon-asterisk require_ico"></span>角色名称:</label>
						<div class="col-sm-8">
							<input id="rolename" class="form-control" type="text" name="rolename" value="${rolename}"  data-rule="required;length[1~25, true];rolename;">
						</div>
					</div>
					<span id="helpBlock" class="help-block"><h5>[#if error != null && error != ""]
					<font color="red">&nbsp;&nbsp;${error}</font>
					[/#if]</h5></span>
					</div>
					<div class="row">
					<div class="row col-sm-10 gs-min-width form-item">
                        <label class="col-sm-2 gs_table_label text-right">职责说明:</label>
                        <div class="form-group col-sm-6">
                            <textarea class="form-control" rows="6" name="description">${role.description}</textarea>
                        </div>
					</div>
					</div>
				
				
			<div class="row gs_input_form gs-min-width form-item">
                    <button type="submit" class="btn btn-default btn-lg gs_save_btn">保存</button>
            </div>
       	</form>
       	</div>
</div>
<div class="gs_blank_gap"></div>
</div>
 [#include "/layout/layout_bottom.html"]
