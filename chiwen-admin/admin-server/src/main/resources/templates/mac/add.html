[#include "/layout/layout_top.html"]
<div class="col-xs-10 mainCont">
	<div class="section section23">
			<h2>添加MAC</h2>
		<form action="${base}/tmac/save" id="gsForm" name="form" method="post"
			class="form" autocomplete="off">

			<div class="row">
				<div class="row col-md-5 gs-min-width form-item">
					<label class="col-md-4 gs_table_label text-right"><span
						class="glyphicon glyphicon-asterisk require_ico"></span>标记名称:</label>
					<div class="col-sm-8">
						<input id="flag" class="form-control" type="text" name="flag"
							value="${flag}" data-rule="required;flag">
					</div>
				</div>
				<span id="helpBlock" class="help-block"><h5>[#if error != null && error != ""]
					<font color="red">&nbsp;&nbsp;${error}</font>
					[/#if]</h5></span>
			</div>
			<div class="row">
				<div class="row col-md-5 gs-min-width form-item">
					<label class="col-md-4 gs_table_label text-right"><span
						class="glyphicon glyphicon-asterisk require_ico"></span>级别:</label>
					<div class="col-sm-8">
						<select id="gs_select" class="form-control" name="level">
							<option value="1" selected="selected">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</select>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="row col-sm-10 gs-min-width form-item">
					<label class="col-sm-2 gs_table_label text-right">标记说明:</label>
					<div class="form-group col-sm-8">
						<textarea class="form-control" rows="6" name="description"></textarea>
					</div>
				</div>
			</div>
			<div class="row gs_input_form gs-min-width form-item">
				<button type="submit" class="btn btn-default btn-lg gs_save_btn">保存</button>
			</div>
			<div class="text-right m-top25"> </div>
		</form>
	</div>
	<div class="gs_blank_gap"></div>
</div>
[#include "/layout/layout_bottom.html"]
