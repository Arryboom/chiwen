[#include "/layout/layout_top.html"]
<div class="gs-index-table-box gs-margin-top">
	<div class="gs-index-info">
            <div class="gs-info-title">
                <span class="gs-info-title-text">添加HDFS资源</span>
            </div>
            <form action="${base}/tresource/save" id="gsForm" method="post" class="form" autocomplete="off">
				
				<div class="row">
					<div class="row col-md-5 gs-min-width form-item">
						<label class="col-md-4 gs_table_label text-right"><span class="glyphicon glyphicon-asterisk require_ico"></span>资源名称:</label>
						<div class="col-sm-8">
							<input id="uname" class="form-control" type="text" name="path" value="${resource.path}"  data-rule="required;path;">
						</div>
					</div>
					
					<div class="row col-md-5 gs-min-width form-item">
						<label class="col-md-4 gs_table_label text-right"><span class="glyphicon glyphicon-asterisk require_ico"></span>权限:</label>
						<div class="col-sm-8">
							<input id="permission" class="form-control" type="text" name="permission" value="${resource.permission}"  data-rule="required;permission;">
						</div>
					</div>
					
				</div>
				
			<div class="row gs_input_form gs-min-width form-item">
                    <button type="submit" class="btn btn-default btn-lg gs_save_btn">保存</button>
            </div>
       	</form>
</div>
<div class="gs_blank_gap"></div>
</div>
 [#include "/layout/layout_bottom.html"]
